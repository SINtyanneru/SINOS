<HTML>
	<HEAD>
		<TITLE>SINOS</TITLE>

		<!--システムデータロード-->
		<LINK REL="stylesheet" href="./SYSTEM/style.css">
		<LINK REL="stylesheet" href="./SYSTEM/Windows_System.css">
		<LINK REL="stylesheet" href="./SYSTEM/TILE.css">
		<LINK REL="stylesheet" href="./SYSTEM/MENU.css">

		<SCRIPT src="./SYSTEM/IPL.js"></SCRIPT>
		<SCRIPT src="./SYSTEM/Main.js"></SCRIPT>
		<SCRIPT src="./SYSTEM/Window_System.js"></SCRIPT>
		<SCRIPT src="./SYSTEM/TILE.js"></SCRIPT>
		<SCRIPT src="./SYSTEM/Menu.js"></SCRIPT>

		<!--OS API-->
		<SCRIPT src="./SYSTEM/API/Window.js"></SCRIPT>

		<!--アプリ-->
		<SCRIPT src="./ETC/3MOKU/Main.js"></SCRIPT>
	</HEAD>
	<BODY>
		<DIV class="MENUBAR" id="MENUBAR">
			<BUTTON onclick="Menu_OC()" style="width: 100%; height: 50px;">Start</BUTTON>
		</DIV>
		<DIV class="DESKTOP" id="DESKTOP">

			<DIV class="WINDOW_AREA" id="WINDOW_AREA">

				<!--テストウィンドウ-->
				<DIV id="DIV1" class="WINDOW" style="top:50px; left:50px;">
					<DIV class="TITLE">テストアプリ1<R class="WINDOW_BUTTON"><BUTTON>_</BUTTON><BUTTON onclick="Window_Close('DIV1')">X</BUTTON></R></DIV>
					<DIV class="CONTENTS">
						ウィンドウテスト1
					</DIV>
				</DIV>
				<DIV id="DIV2" class="WINDOW" style="top:100px; left:100px;">
					<DIV class="TITLE">テストアプリ2<R class="WINDOW_BUTTON"><BUTTON>_</BUTTON><BUTTON onclick="Window_Close('DIV2')">X</BUTTON></R></DIV>
					<DIV class="CONTENTS">
						ウィンドウテスト2
					</DIV>
				</DIV>

			</DIV>

			<DIV class="MENU" id="MENU">
				<DIV class="APPLIST" id="APPLIST">

				</DIV>
				<DIV class="TILE" id="TILE">
					<DIV class="TILE_OWNER" id="TILE_OWNER">
						<DIV class="TILE_0 TILE_ITEM" id="TILE_0" onclick="TILE_CONTEXTMENU(event, 0)"></DIV>
						<DIV class="TILE_1 TILE_ITEM" id="TILE_1" onclick="TILE_CONTEXTMENU(event, 1)"></DIV>
						<DIV class="TILE_2 TILE_ITEM" id="TILE_2" onclick="TILE_CONTEXTMENU(event, 2)"></DIV>
						<DIV class="TILE_3 TILE_ITEM" id="TILE_3" onclick="TILE_CONTEXTMENU(event, 3)"></DIV>
						<DIV class="TILE_4 TILE_ITEM" id="TILE_4" onclick="TILE_CONTEXTMENU(event, 4)"></DIV>
						<DIV class="TILE_5 TILE_ITEM" id="TILE_5" onclick="TILE_CONTEXTMENU(event, 5)"></DIV>
						<DIV class="TILE_6 TILE_ITEM" id="TILE_6" onclick="TILE_CONTEXTMENU(event, 6)"></DIV>
						<DIV class="TILE_7 TILE_ITEM" id="TILE_7" onclick="TILE_CONTEXTMENU(event, 7)"></DIV>
						<DIV class="TILE_8 TILE_ITEM" id="TILE_8" onclick="TILE_CONTEXTMENU(event, 8)"></DIV>
						<DIV class="TILE_9 TILE_ITEM" id="TILE_9" onclick="TILE_CONTEXTMENU(event, 9)"></DIV>
						<DIV class="TILE_10 TILE_ITEM" id="TILE_10" onclick="TILE_CONTEXTMENU(event, 10)"></DIV>
					</DIV>

					<DIV class="TILE_CONTEXTMENU" id="TILE_CONTEXTMENU" style="display: none;"></DIV>
				</DIV>
			</DIV>
		</DIV>
	</BODY>
</HTML>
