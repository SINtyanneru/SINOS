		<!--タイル-->
		<H3>・タイル</H3>
		<IMG src="./Asset/Tile.png" width="300"><BR>
		「タイル」は、ユーザーが自由にカスタマイズできる第二のデスクトップです。<BR>
		クリックすると、そのタイルに設定されている動作をします(大体はアプリの起動とか)<BR>
		Ctrlキーを押しながらタイルをクリックすると、コンテキストメニューを表示します。<BR>
		<IMG src="./Asset/Tile_Context.png" width="300"><BR>
		Ctrlキーを押しながらクリックし、コンテキストメニューを表示します。<BR>
		そして、移動する先のタイルをクリックすると、タイルを移動できます(すでにタイルがある場所には移動できません。)<BR>
		<HR>
